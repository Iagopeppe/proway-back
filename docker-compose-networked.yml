
services:
  server:
    depends_on:
      db_server:
        condition: service_healthy
    ports:
      - "8000:8000"
    build: .
    environment:
      - DBNAME=proway
      - DBUSER=proway
      - DBPASS=proway
      - DBHOST=db_server
      - DJANGO_SUPERUSER_PASSWORD=proway
      - DJANGO_SUPERUSER_USERNAME=proway
      - DJANGO_SUPERUSER_EMAIL=dartanghan@gmail.com
    command: /bin/bash -c "python3 ./manage.py migrate && python3 ./manage.py createsuperuser --noinput || python3 ./manage.py runserver 0.0.0.0:8000"
    networks:
      redeinterna:
        ipv4_address: 192.168.2.2


  db_server:
    image: postgres:13.2
    environment:
      - POSTGRES_DB=proway
      - POSTGRES_USER=proway
      - POSTGRES_PASSWORD=proway
    networks:
      redeinterna:
        ipv4_address: 192.168.2.3
    healthcheck: 
      test: ["CMD", "pg_isready", "-U", "proway"] 
      interval: 10s 
      timeout: 5s 
      retries: 5

networks:
  redeinterna:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.2.0/24
          gateway: 192.168.2.1